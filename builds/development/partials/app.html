<div class="artistsearch">
  <div class="cardsearch">
    <h1>Artist Directory</h1>
    <label>Search <span *ngIf="query"> for: {{query}}</span></label><br>
    <input [(ngModel)]="query" placeholder="Type in Search Term">
  </div> 
</div>

<ul class="artistlist cf">
  <li #artistContainer (click)="onClick(item, artistContainer)" *ngFor="#item of artists">
    <h2>{{item.name}}</h2>
    <h3>{{item.reknown}}</h3>
  </li>
</ul>
